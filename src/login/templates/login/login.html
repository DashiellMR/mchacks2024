{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login">
    <div class="vector1"></div>
    <div class="vector2"></div>
    <div class="vector3"></div>
    <div class="vector4"></div>
    <div class="vector5"></div>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" class="box" action="{% url 'login:login' %}">
        {% csrf_token %}
        <h2>Welcome!</h2>
        <input type="text" id="username" name="username" class="logininput" required placeholder="Username">
        <br>
        <input type="password" id="password" name="password" class="logininput" required placeholder="Password">
        <br>
        <button type="submit" class="loginbutton">Login</button>
    </form>
    <button class="newaccountbutton" onclick="window.location.href='{% url 'welcome:register' %}'">Create New Account</button>
</body>
</html>
