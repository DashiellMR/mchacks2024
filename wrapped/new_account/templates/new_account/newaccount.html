{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/newaccount.css' %}">
</head>
<body class="account">
    <div class="vector1"></div>
    <div class="vector2"></div>
    <div class="vector3"></div>
    <div class="vector4"></div>
    <div class="vector5"></div>
    
    <form method="post" class="box" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="accountdiv">
            <h1>New Account</h1>
            <input type="text" id="name" name="{{ form.username.html_name }}" class="userinput" required placeholder="Full Name" value="{{ form.username.value|default_if_none:'' }}">
            <br>
            <input type="password" id="password1" name="{{ form.password1.html_name }}" class="userinput" required placeholder="Password" value="{{ form.password1.value|default_if_none:'' }}">
            <br>
            <input type="password" id="password2" name="{{ form.password2.html_name }}" class="userinput" required placeholder="Confirm Password" value="{{ form.password2.value|default_if_none:'' }}">
            <br>
            <input type="email" id="email" name="{{ form.email.html_name }}" class="userinput" required placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
            <br>
            <input type="phone" id="phone" name="{{ form.phone_number.html_name }}" class="userinput" required placeholder="Phone Number" value="{{ form.phone_number.value|default_if_none:'' }}">
        </div>
        <div class="categoriesdiv">
            <h1>Select Categories</h1>
            {% for checkbox in form.categories %}
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="{{ checkbox.id_for_label }}" name="{{ checkbox.name }}" value="{{ checkbox.choice_label }}" class="custom-checkbox" {% if checkbox.choice_value in checkbox.value %}checked{% endif %}>
                    <label for="{{ checkbox.id_for_label }}" class="checkbox-label">{{ checkbox.choice_label }}</label>
                </div>
            {% endfor %}
        </div>
        <br>
        <button type="submit" class="createbutton">Create Account</button>
        {{ form.username.errors }}
        {{ form.email.errors }}
        {{ form.password1.errors }}
        {{ form.password2.errors }}
        {{ form.phone_number.errors }}
        {{ form.categories.errors }}
    </form>
</body>
</html>
