{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/newaccount.css' %}">
</head>
<body class="account">
    <div class="vector1"></div>
    <div class="vector2"></div>
    <div class="vector3"></div>
    <div class="vector4"></div>
    <div class="vector5"></div>
    <div class="vector5"></div>
    
    <form method="post" class="box" action="{% url 'register' %}">
        {% csrf_token %}
        <h2>New Account</h2>
        {{ form.username.label_tag }} {{ form.username }}
        <br>
        {{ form.password.label_tag }} {{ form.password }}
        <br>
        {{ form.email.label_tag }} {{ form.email }}
        <br>
        {{ form.phone_number.label_tag }} {{ form.phone_number }}
        <br>
        <!-- Add other form fields here -->
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
