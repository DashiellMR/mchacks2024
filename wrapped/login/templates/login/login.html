{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login">
    <!-- ... -->
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" class="box" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Welcome Back!</h2>
        <input type="text" id="username" name="username" class="logininput" required placeholder="Username">
        <br>
        <input type="password" id="password" name="password" class="logininput" required placeholder="Password">
        <br>
        <button type="submit" class="loginbutton">Login</button>
    </form>
    <!-- ... -->
</body>
</html>
