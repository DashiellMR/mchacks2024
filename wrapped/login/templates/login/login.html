<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" class="box" action="{% url 'login' %}">
        <h2>Login</h2>
        <input type="text" id="username" name="{{ form.username.html_name }}" class="userinput" required placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
        <br>
        <input type="password" id="password1" name="{{ form.password1.html_name }}" class="userinput" required placeholder="Password" value="{{ form.password1.value|default_if_none:'' }}">
        <br>
        <button type="submit" class="loginbutton">Login</button>
    </form>
</body>
</html>
